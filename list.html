<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Manipulação de lista</title>
		<link rel="stylesheet" type="text/css" href="css.css">
	</head>
	<body>
		<div id="inclusao">
			<input id="inputTarefa" type="text" placeholder="Escreva a tarefa">
			<button onclick="incluir()">Adicionar Tarefa</button><br><br>
		</div>
		<table>
			<thead>
				<tr>
					<th>Tarefas</th>
					<th id="operacoes">Operações</th>
				</tr>
			</thead>
			<tbody id="listaTarefas">

			</tbody>
		</table>
		<script type="text/javascript" src="js.js"></script>
	</body>
</html>
