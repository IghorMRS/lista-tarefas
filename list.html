<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Manipulação de lista</title>
		<link rel="stylesheet" type="text/css" href="css.css"><!-- implementa o codigo do arquivo css.css no html -->
	</head>
	<body>
		<div id="inclusao">
			<input id="inputTarefa" type="text" placeholder="Escreva a tarefa"><!-- criação do campo texto -->
			<button onclick="incluir()">Adicionar Tarefa</button><br><br><!-- criação do botão -->
		</div>
		<table>
			<thead>
				<tr>
					<th>Tarefas</th>
					<th id="operacoes">Operações</th>
				</tr>
			</thead>
			<tbody id="listaTarefas">

			</tbody>
		</table>
		< type="text/java" src="js.js"></><!-- implementa o codigo do arquivo js.js no html -->
	</body>
</html>
